<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Command Prompt</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="cmd-container">
        <div>Welcome to Mini GYM Counter Command Prompt</div>
        <div>Type 'help' for a list of commands.</div>
        <div id="output"></div>
        <input id="cmd-input" type="text" placeholder="Type your command here">
        <script>
            const cmdInput = document.getElementById('cmd-input');
            const output = document.getElementById('output');
            cmdInput.addEventListener('keydown', function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    const command = cmdInput.value;
                    cmdInput.value = "";
                    output.innerHTML += `<div>> ${command}</div>`;
                    handleCommand(command);
                }
            });
            function handleCommand(command) {
                if (command === 'help') {
                    output.innerHTML += `<div>Available commands:</div>
                                          <div>- help: Display available commands</div>
                                          <div>- date: Show the current date and time</div>
                                          <div>- open: Open 'ProjectC.cpp' file</div>
                                          <div>- clear: Clear the command prompt</div>`;
                } else if (command === 'date') {
                    const now = new Date();
                    output.innerHTML += `<div>${now}</div>`;
                } else if (command === 'clear') {
                    output.innerHTML = "";
                } else if (command.startsWith('open')){
                    openCFile('ProjectC.cpp');
                }else {
                    output.innerHTML += `<div>Command not found: ${command}</div>`;
                }
            }
            function openCFile(fileName) {
                // Load and display the content of the specified file
                fetch(fileName)
                    .then(response => response.text())
                    .then(content => {
                        const pre = document.createElement('pre');
                        pre.textContent = content;
                        pre.style.color = '#008184'
                        output.appendChild(pre);
                    })
                    .catch(error => {
                        output.innerHTML += `<div>Error loading file: ${error}</div>`;
                    });
            }
        </script>
</body>
</html>
